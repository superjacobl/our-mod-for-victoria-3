l_english:
 zz_je_romania:0 "The United Principalities"
 zz_je_romania_reason:0 "The shackles of the Ottoman Empire have loosened and the calls for Romanian Unification are getting louder each day! \n\nWith high enough Relations and spread of Nationalism other Romanian states might join us."
 zz_romania_unified_bonus:0 "Romania Unified"
 zz_romanian_nationalism_bonus:0 "Romanian Nationalism"
 zz_romania_events.1.t:0 "Romania!"
 zz_romania_events.1.d1:0 "Romania, at long last has been united under our leadership, but there is still much to do for our young nation to rise to glory and to take its place amongst the powers of the world!"
 zz_romania_events.1.f:0 ""This Mica Unire is but the first step on a long march to the future our people deserve. Romania stands tall now, but be on guard, my brothers and sisters! For our ambitions are opposed by those filled with nothing but wickedness!""
 zz_romania_events.1.a:0 "Wake up, Romanian!"
 zz_romania_events.2.t:0 "[SCOPE.sCountry('romanian_state_annex').GetName]'s petition for Unification"
 zz_romania_events.2.d1:0 "The Romanian people have lived separated for far too long. [SCOPE.sCountry('romanian_state_annex').GetName] has declared its intention to join us in a union of equals."
 zz_romania_events.2.f:0 ""The yoke of foreign powers may no more burden us. Only when this nation stands together as one, shall we find the prosperity our forefathers so desired.""
 zz_romania_events.2.a:0 "Integrate [SCOPE.sCountry('romanian_state_annex').GetName]"
 zz_romania_events.2.b:0 "Form a Personal Union with [SCOPE.sCountry('romanian_state_annex').GetName]"
 zz_romania_annex_romanian_subjects:0 "All [Concept('concept_subject', '$concept_subjects$')] with Romanian [Concept('concept_primary_cultures','$concept_primary_culture$')] will be annexed by [SCOPE.GetRootScope.GetCountry.GetName]."
 zz_romania_claim_romanian_homelands:0 "[SCOPE.GetRootScope.GetCountry.GetName] will receive [Concept('concept_claim', '$concept_claims$')] on all Romanian [Concept('concept_homeland','$concept_homelands$')]."
 zz_romania_form_personal_union:0 "[SCOPE.GetRootScope.GetCountry.GetName] will form a [concept_personal_union] with [SCOPE.sCountry('romanian_state_annex').GetName]."